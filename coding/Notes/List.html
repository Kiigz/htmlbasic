<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h1>List</h1>


<!--Use ol tag to make numbered lists-->


<h2>Ordered list</h2>
<ol>
    <li>Banana</li>
    <li>Banana</li>
    <li>Banana</li>
    <li>Banana</li>
    <li>Banana</li>
    <li>Banana</li>
    <li>Banana</li>



</ol>


<!--Use ul tags to make unordered list-->

<h2>Unordered</h2>
<ul>
    <li>Banana</li>
    <li>Banana</li>
    <li>Banana</li>
    <li>Banana</li>
    <li>Banana</li>
    <li>Banana</li>
    <li>Banana</li>

</ul>



<!--Description list terms using dl in which dd tag is for the description and dt is for the term bein described-->

<dl>
    <dt>Rebued</dt>
    <dd>Black hot drink</dd>
    <dt>Milk</dt>
    <dd>COLD DINK</dd>

</dl>

<ol>


</ol>






















</body>
</html>
