<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <meta charset="UTF-8">
    <title>form</title>
</head>
<body>
<!--Form tag is used to make forms-->
<!--label tag is for the label and input tag is for the data type and various attributes-->
<!--br tag is used for seperation-->
  <div class="myform">


<form action="">
    <label for="fname">Firstname:</label>
    <input type="text" id="fname" required placeholder="Enter first name"><br><br>
    <label for="lname">Lastname:</label>
    <input type="text" id="lname" required placeholder="Enter first name"><br><br>
    <label for="ename">Email:</label>
    <input type="email" id="ename" required placeholder="Enter first name"><br><br>
    <label for="dater">DOB</label>
    <input type="date" id="dater" required placeholder="Enter first name"><br><br>
    <label for="male">Male:</label>
    <input type="radio" name="gender" id="male">
    <label for="female">Female:</label>
    <input type="radio" name="gender" id="female">
    <label for="other">Other:</label>
    <input type="radio" name="gender" id="other"><br><br>
    <label for="pass">Passord:</label>
    <input type="password" id="pass" required placeholder="Enter first name"><br><br>
<!--    This specific data type is for drop down menus with various tags select and option-->
    <label for="course">Course taken</label>
    <select name="course" id="course">
        <option value="js">Javascript</option>
        <option value="django">Django</option>
        <option value="react">React</option>
    </select>
<br><br>
    <label for="pic">Upload pic:</label>
    <input type="file" name="" id="pic"><br><br>
    <input type="button" value="register">

    
</form>
</div>
</body>
</html>
